<!DOCTYPE html>
<html>

<head>
    <title>Aneka Gorengan</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="../assets/js/action.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Gorengan.Com</h1>
    </div>
    <div class="container">
        <div class="list">
            <div class="item">
                <img src="../assets/img/Bala-bala.jpg" alt="Bala-bala">
                <h3>Bala-bala</h3>
                <p>Rp 50.000</p>
                <button onclick="addToCart('Bala-bala')">Tambah ke Keranjang</button>
            </div>
            <div class="item">
                <img src="../assets/img/Pisang Goreng.jpg" alt="Pisang Goreng">
                <h3>Pisang Goreng</h3>
                <p>Rp 40.000</p>
                <button onclick="addToCart('Pisang Goreng')">Tambah ke Keranjang</button>
            </div>
            <div class="item">
                <img src="../assets/img/Cireng.jpg" alt="Cireng">
                <h3>Cireng isi</h3>
                <p>Rp 60.000</p>
                <button onclick="addToCart('Cireng')">Tambah ke Keranjang</button>
            </div>
        </div>
        <div class="cart">
            <h2>Keranjang Belanja</h2>
            <div class="keranjang">
                <div class="keranjang-list">
                    <ul id="cart-items">
                    </ul>
                </div>
                <div class="hasil">
                    <h3>Total: <span id="cart-total">0</span></h3>
                    <div>
                        <button onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="script.js"></script> -->
</body>

</html>
